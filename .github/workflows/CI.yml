name: CI

on:
  push:
    branches:
      - "master"
      - "develop"
  pull_request:

jobs:
  tests:
    uses: lugark/CalendarGenerator/.github/workflows/PhpUnit.yml@5a3a06081d120261d71e0266af5e6da35a3cd3aa

  codecov:
    steps:
      - uses: actions/download-artifact@v2
        name: Download reports-artifacts 
        with:
          name: test-reports

      - name: Send code coverage report to Codecov.io
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests # optional
          files: ./coverage.xml
