name: CI

on:
  push:
    branches:
      - "master"
      - "develop"
  pull_request:

jobs:
  tests:
    uses: lugark/CalendarGenerator/.github/workflows/PhpUnit.yml@5a3a06081d120261d71e0266af5e6da35a3cd3aa

  codecov:
    needs: tests
    runs-on: ubuntu-latest
    steps:      
      - uses: actions/download-artifact@v2
        name: Download reports-artifacts 
        with:
          name: test-reports

      - name: Send code coverage report to Codecov.io
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests # optional
          files: ./coverage.xml

  sonarcloud:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0

      - uses: actions/download-artifact@v2
        name: Download reports-artifacts 
        with:
          name: test-reports

      - name: Fix coverage-reports path
        run:  sed -i 's#/home/runner/work/CalendarGenerator/CalendarGenerator#/github/workspace#g' coverage.xml; sed -i 's#/home/runner/work/CalendarGenerator/CalendarGenerator#/github/workspace#g' phpunit_report.xml

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}