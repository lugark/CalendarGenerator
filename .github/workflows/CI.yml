name: CI

on:
  push:
    branches:
      - "master"
      - "develop"
  pull_request:

jobs:
  tests:
    uses: lugark/CalendarGenerator/.github/workflows/PhpUnit.yml@master

  codecov:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0

      - uses: actions/download-artifact@v3
        name: Download reports-artifacts
        with:
          name: test-reports

      - name: Send code coverage report to Codecov.io
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests # optional
          files: ./coverage.xml
          fail_ci_if_error: true
          verbose: true

  sonarcloud:
    needs: tests
    runs-on: ubuntu-latest
    environment: ci
    steps:
      - uses: actions/checkout@v3
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0

      - uses: actions/download-artifact@v3
        name: Download reports-artifacts
        with:
          name: test-reports

      - name: Fix coverage-reports path
        run:  sed -i 's#/home/runner/work/CalendarGenerator/CalendarGenerator#/github/workspace#g' coverage.xml; sed -i 's#/home/runner/work/CalendarGenerator/CalendarGenerator#/github/workspace#g' phpunit_report.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          fail_ci_if_error: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
